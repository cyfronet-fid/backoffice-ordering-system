name: frontend_lint
run-name: ${{ github.actor }} is running a frontend lint job...
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "./frontend"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: "npm install"
      - run: "npm run lint"

